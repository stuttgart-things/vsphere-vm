---
name: Package-Terraform
on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
      release-message:
        required: true
  
  #push:
    #tags:
     # - '*'

jobs:
  Package-Terraform:
    runs-on: arc-runner-scale-set-vsphere-vm
    container:
      image: joshkeegan/zip:3.19.0
    environment: k8s
    permissions:
      contents: write
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: '0'
          
      - name: Package module
        run: |
          zip -r vsphere-vm.zip * -j
                    
      - name: Release module
        uses: ncipollo/release-action@v1.13.0
        with:
          name: vsphere-vm
          artifacts: "vsphere-vm.zip"
          body: ${{ github.event.inputs.release-message }}
          tag: ${{ github.event.inputs.tag }} #"vsphere-vm-2.6.1-2"
